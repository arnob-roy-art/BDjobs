<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!------------------------ css link start ------------------------>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <!------------------------ css link end--------------------------->
    <title>bdjobs</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-6">
            <h6>Name</h6>
            <input type="text" placeholder="Your Name" class="input-style">
          </div>
          <div class="col-6">
            <h6>Gender</h6>
            <button class="btn-style-one"><i class="fa fa-mars"></i> Male</button>
            <button class="btn-style-one"><i class="fa fa-venus"></i> Female</button>
            <button class="btn-style-one"><i class="fa fa-transgender"></i> Others</button>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <div class="row">
          <!-- <label for="cars">Choose a car:</label> -->
          <h6>Select your skill from the list</h6>
        
           <div class="container">
            <select name="skill" id="skill">
              <option value="Web Design">Web Design</option>
              <option value="Accounting & Management">Accounting & Management</option>
              <option value="Research">Research</option>
            </select>
           </div>
         
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-6">
            <h6 >Email Address <button style="float: right;" class="btn-style">Set as User Id</button></h6>
            <input type="text" placeholder="Email Address"class="input-style">
          </div>
          <div class="col-6">
            <h6 >Mobile Number <button style="float: right;" class="btn-style">Set as User Id</button></h6>
            <div class="row">
              <div class="col-6">
                <select name="no" id="no" style="padding-bottom: 5px;">
                  <option value="+088">  	&#160;	&#160;	&#160; 	&#160;  Bangladesh (88) 	&#160; 	&#160;	&#160;	&#160;  </option>
                  <option value="+099">	&#160;	&#160;	&#160; 	&#160; India (99)	&#160;	&#160;	&#160; 	&#160; </option>
                  <option value="+789">	&#160;	&#160;	&#160; 	&#160; USA (87)	&#160;	&#160;	&#160; 	&#160; </option>
                </select>
              </div>
              <div class="col-6">
                <input type="text" placeholder="Your phone number" class="input-style">
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <h6>Password</h6>
          <div class="row">
            <div class="col-lg-6">
              <input type="text" placeholder="Your Name" class="input-style">
            </div>
            <div class="col-lg-6">
              <input type="text" placeholder="Retype Password" class="input-style">
            </div>
          </div>
        </div>
      </div>
    </section>
   
    <section>
      <div class="container">
        <div class="row">
          <form action="?" method="POST">
            <div class="g-recaptcha" data-sitekey="6LcStt8aAAAAADIpuZ9G1iT37_0P4YK8v6NoiN2n"></div>
            <br/>
            <input type="submit" value="Submit">
          </form>
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <div class="row">
              <div class="check-box">
                <input type="checkbox" id="policy" name="" value="">
                <label for="policy" style="margin-left: 4px;">I agree to the BdJobs.com terms of use <span style="color: blue;">Terms & Conditions</span></label>
              </div>
      </div>
    </section>

    <!------------------------js link start -------------------------->
    <script src="js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ"
      crossorigin="anonymous"
    ></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <!------------------------js link end ---------------------------->
  </body>
</html>
